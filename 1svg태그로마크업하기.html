<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title> svg 태그 - 원, 사각형, 다각형 </title>
    <style>
        .svg{border: 1px solid #000;}
        #svg2{width: 400px;height: 110px;}
        #svg2 rect{width: 300px;height: 80px;stroke: red;fill: yellow;stroke-width: 10px;}
        #svg3{width: 400px;height: 200px;}
        #svg3 path{stroke: blue;fill: aqua;stroke-width: 2px;}
    </style>
</head>
<body>
    <!-- xml은 반드시 여닫기 태그로 구성되어야 한다.
    만약 시작태그만 있고 종료가 없는 경우라면 <태그명 /> - self close타입으로 선언
    -->
    <!-- circle 원형, cx 원의중심 x좌표, cy 원의중심 y좌표, r 반지름, stroke 테두리색상, stroke-width 테두리 두께(center), fill 면색상 -->
    <svg id="svg1" class="svg" width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="5" fill="red" />
    </svg>

    <!-- rect 사각형, x 왼쪽 상단의 가로좌표, y 왼쪽 상단의 세로좌표, 0,0일 경우는 생략가능함 -->
    <svg id="svg2" class="svg">
        <rect x="50" y="20" />
    </svg>

    <!-- 
        M = moveto  시작
        L = lineto  라인
        H = horizontal lineto   수평라인
        V = vertical lineto     수직라인
        C = curveto             곡선
        S = smooth curveto      부드러운 곡선
        Q = quadratic Bézier curve          베지어곡선
        T = smooth quadratic Bézier curveto 부드러운 베지어 곡선
        A = elliptical Arc      호
        Z = closepath 종료

        대문자로 작성하기
        x, y 좌표 순서로 작성하기
     -->
     <svg id="svg3" class="svg">
         <path d="M 200 0 L 50 200 L 350 200 Z" />
     </svg>
    </body>
</html>
