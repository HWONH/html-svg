<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title> svg 코드 생성 </title>
    <style>
        #cloud path{stroke: blue;fill: yellow;stroke-width: 5px;}
        /* 일러스트에서 그린 아트보드의 크기가 패스와 가까이 있을 경우 테두리를 두껍게 그리면 잘려보일 수 있음 */
    </style>
</head>
<body>
    <!-- 일러스트에서 그린 그래픽을 svg로 전환
        1) 다음 이름으로 저장 : svg 선택
        2) svg option 창에서 svg code 버튼을 클릭
        3) 웹에 열려진 페이지에서 <svg>  ~~  </svg> 만을 복사해서 필요한 위치에 붙여넣기

        svg 애니메이션을 작성할때는 펜툴의 클릭순서도 중요하다
     -->
     <svg version="1.1" id="cloud" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 width="185.952px" height="140.161px" viewBox="0 0 185.952 140.161" enable-background="new 0 0 185.952 140.161"
	 xml:space="preserve">
<path stroke-miterlimit="10" d="M74.999,14.378c0,0-34.057-12.694-47.37,20.434
	c0,0-34.367,5.573-17.958,26.007c0,0-15.171,68.896,45.822,40.33c0,0,12.694,62.461,73.688,20.663c0,0,36.843,8.051,34.676-18.886
	c0,0,53.873-74.616-30.961-65.328C132.896,37.598,114.009-18.75,74.999,14.378z"/>
</svg>
</body>
</html>
